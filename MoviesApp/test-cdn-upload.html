<!DOCTYPE html>
<html>
  <head>
    <title>Test CDN Upload</title>
  </head>
  <body>
    <h2>Test Upload Video to CDN</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <div>
        <label>Video ID:</label>
        <input
          type="text"
          id="videoId"
          name="videoId"
          value="test_episode_123"
          required
        />
      </div>
      <div>
        <label>Video File:</label>
        <input
          type="file"
          id="videoFile"
          name="videoFile"
          accept="video/*"
          required
        />
      </div>
      <button type="submit">Upload to CDN</button>
    </form>

    <div id="result"></div>

    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData();
          formData.append("videoId", document.getElementById("videoId").value);
          formData.append(
            "videoFile",
            document.getElementById("videoFile").files[0]
          );

          try {
            const response = await fetch(
              "http://localhost:5288/api/v1/videos/upload",
              {
                method: "POST",
                body: formData,
              }
            );

            const result = await response.text();
            document.getElementById("result").innerHTML =
              "<pre>" + result + "</pre>";
            console.log("Response:", result);
          } catch (error) {
            document.getElementById("result").innerHTML =
              "Error: " + error.message;
            console.error("Error:", error);
          }
        });
    </script>
  </body>
</html>
